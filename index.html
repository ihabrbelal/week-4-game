<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- link to my tyle.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron" style="height:100px; padding:10px">
        <h2 class="text-center">CRYSTAL COLLECTOR</h2>
    </div>
    <div class="container">
        <div class="row" style="text-align: center">
            <div class="col-sm-6 col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading">TARGET</div>
                    <div class="panel-body">
                        <h2 id="computerGuess"> </h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-2">
                <div class="list-group">
                    <a id="instr" href="#" class="list-group-item list-group-item-success">Instruction</a>
                    <!-- <a id="sound" href="#" class="list-group-item list-group-item-info">Sound on/off</a> -->
                    <a id="restart" href="#" class="list-group-item list-group-item-danger">Restart</a>
                </div>
            </div>
            <div class="col-sm-6 col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading">TOTAL</div>
                    <div class="panel-body">
                        <h2 id="userScore"> 0 </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-5">
                <div style="text-align: center" class="crystal">
                    <!-- this div will contain crystal images -->
                    <img style=" width:80px; height:120px; border: solid, 2px, white " src="assets/images/red.png " class="click " id="red">
                    <a> <img style="width:80px; height:120px; border: solid, 2px, white" src="assets/images/blue.png" class="click" id="blue"></a>
                    <img style="width:80px; height:120px; border: solid, 2px, white" src="assets/images/gray.png" class="click" id="gray">
                    <img style="width:80px; height:120px; border: solid, 2px, white" src="assets/images/green.png" class="click" id="green">
                </div>
            </div>
            <div class="col-sm-6 col-md-2"> </div>
            <div class="col-sm-6 col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading">Win:&nbsp; &nbsp; &nbsp;&nbsp; <span id="winCounter"> 0 </span></div>
                    <br>
                    <!-- <div class="panel-body"> </div> -->
                    <div class="panel-heading">Loss:&nbsp; &nbsp; &nbsp; <span id="lossCounter"> 0 </span></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <!-- JS script -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
